<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SYNAPSE // Terminal de Auditoría</title>
    <meta name="description" content="Sistema avanzado de auditoría y análisis de datos.">
    <meta property="og:title" content="SYNAPSE // Terminal">
    <meta property="og:description" content="Terminal de Auditoría de Próxima Generación">
    <meta name="theme-color" content="#0a0c10">

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-body: #0a0c10;
            --accent-primary: #0ea5e9;
            --grid-color: rgba(14, 165, 233, 0.03);
        }

        /* Reset de Scrollbar (Global) */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        *::-webkit-scrollbar {
            display: none;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
            min-height: 100%;
            background-color: var(--bg-body);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #f1f5f9;
            margin: 0;
            min-height: 100vh;
            position: relative;
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
                radial-gradient(circle at 0% 0%, rgba(14, 165, 233, 0.07) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(14, 165, 233, 0.07) 0%, transparent 50%);
            background-size: 30px 30px, 30px 30px, 100% 100%, 100% 100%;
            background-attachment: fixed;
        }

        /* Overlay de ruido sutil para textura de terminal */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/baseFilter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.02;
            pointer-events: none;
            z-index: 50;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* --- Animaciones Originales Preservadas --- */
        @keyframes scan-line {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(400px);
                opacity: 0;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        @keyframes blob {

            0%,
            100% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(60px, -90px) scale(1.2);
            }

            66% {
                transform: translate(-50px, 50px) scale(0.8);
            }
        }

        @keyframes lock-shackle {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-15px) translateX(5px) rotate(10deg);
            }
        }

        .animate-shimmer {
            animation: shimmer 2.5s infinite;
        }

        .animate-blob {
            animation: blob 15s infinite cubic-bezier(0.45, 0, 0.55, 1);
        }

        .animate-lock-shackle {
            animation: lock-shackle 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .scanner-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent-primary), transparent);
            box-shadow: 0 0 15px var(--accent-primary);
            z-index: 20;
            pointer-events: none;
            animation: scan-line 3s ease-in-out infinite;
        }

        /* Estilos de Exportación */
        .pdf-export-mode {
            background: white !important;
            color: #0f172a !important;
            padding: 2rem !important;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#0ea5e9',
                        dark: '#0a0c10',
                    }
                }
            }
        }
    </script>
</head>

<body class="antialiased selection:bg-sky-500/30">
    <div id="root" class="relative z-10 min-h-screen"></div>

    <script type="module" src="/index.tsx"></script>
</body>

</html>
